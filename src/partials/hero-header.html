<header class="hero-header">
	<div class="container">
		<div class="header-content">
			<a class="header-logo" href="#">
				<img
					class="logo-img"
					src="./images/logo/logo.png"
					alt="logo"
					width="48"
				/>
			</a>
			<div class="menu-nav is-open" data-menu>
				<div class="menu-container">
					<nav class="navigation">
						<ul class="nav-list list">
							<li class="nav-item">
								<a href="#home" class="nav-link link">Home </a>
							</li>
							<li class="nav-item">
								<a href="#sec1" class="nav-link link">How it’s made?</a>
							</li>
							<li class="nav-item">
								<a href="#product" class="nav-link link">Our products</a>
							</li>
							<li class="nav-item">
								<a href="#сontact" class="nav-link link">Contact</a>
							</li>
						</ul>
					</nav>
					<div class="close-menu button">
					<svg
						class="close-white"
						width="20"
						height="20"
						data-menu-close
					>
						<use href="./images/sprite.svg#icon-close-white"></use>
					</svg>
</div>
					<button class="js-open-modal button-buy-now" data-modal="1" aria-label="menu">
						Buy now
						<svg class="arrow-right" width="12" height="12">
							<use href="./images/sprite.svg#icon-arrow-right"></use>
						</svg>
					</button>
				</div>
			</div>

			<button class="menu button" data-menu-open aria-label="menu">
				<svg class="menu-hamburger" width="32" height="32">
					<use href="./images/sprite.svg#icon-menu-hamburger"></use>
				</svg>
			</button>

			<a href="#" class="js-open-modal button-buy-now" data-modal="1"
			aria-label="open-menu">Buy now
				<svg class="arrow-right" width="12" height="12">
					<use href="./images/sprite.svg#icon-arrow-right"></use>
				</svg>
			</a>
		</div>
		<div class="hero">
			<div class="hero-title-content">
				<div class="hero-title-link">
					<h1 id="Home" class="hero-title">
						ice cream made with
						<span class="passion">passion</span>
					</h1>
					<ul class="hero-info list">
						<li>
							<a  href="#natural" class="products-button link" href="#product">Products</a>
						</li>
						<li>
							<a href="#love" class="products-recipe" href="#sec2">How it’s made?</a>
						</li>
					</ul>
				</div>
				<div class="hero-amount">
					<p class="cafes-amount"><span class="number">16</span>cafes</p>
					<p class="trucks-amount"><span class="number">23</span>food trucks</p>
				</div>
			</div>

			<div class="lots-of-ice-cream">
				<img
					class="lots-of-ice-cream-img"
					srcset="
						./images/hero/lots-of-ice-cream-tablet.png    1x,
						./images/hero/lots-of-ice-cream-tablet@2x.png 2x
					"
					src="./images/hero/lots-of-ice-cream-tablet.png"
					alt="lots of ice cream"
					width="152"
				/>
				<img
					class="lots-of-ice-cream-img-desctop"
					srcset="
						./images/hero/lots-of-ice-cream-desctop.png    1x,
						./images/hero/lots-of-ice-cream-desctop@2x.png 2x
					"
					src="./images/hero/lots-of-ice-cream-desctop.png"
					alt="lots of ice cream"
					width="255" height="255"
				/>

				<p class="hero-description">
					Soft ice cream with a delicate taste, Fragrant invigorating drink,
				</p>
			</div>
			<div class="hero-mobile-img">
				<img
					srcset="
						./images/hero/webp/doted-tablet.webp    1x,
						./images/hero/webp/doted-tablet@2x.webp 2x
					"
					src="./images/hero/webp/doted-tablet.webp"
					alt="icecream"
					class="dotted-header-mobile"
					width="320" height="51"
				/>

				<img
					srcset="./images/hero/mobile.png 1x, ./images/hero/mobile@2x.png 2x"
					src="./images/hero/mobile.png"
					alt="doteds"
					class="ice-cream-header-mobile"
					width="177"
				/>
			</div>
			<div class="hero-img">
				<img
					srcset="
						./images/hero/webp/doted-tablet.webp    1x,
						./images/hero/webp/doted-tablet@2x.webp 2x
					"
					src="./images/hero/webp/doted-tablet.webp"
					alt="icecream"
					class="dotted-header"
					width="330"
				/>
				<img
					srcset="./images/hero/480.png 1x, ./images/hero/480.png 2x"
					src="./images/hero/480.png"
					alt="doteds"
					class="ice-cream-header"
					width="218"
				/>
			</div>

			<div class="hero-tablet-img">
				<img
					class="doted-tablet-img"
					srcset="
						./images/hero/doted-tablet.png    1x,
						./images/hero/doted-tablet@2x.png 2x
					"
					src="./images/hero/doted-tablet.png"
					alt="dotteds"
				/>
				<img
					class="ice-cream-hero-tablet-img"
					srcset="./images/hero/tablet.png 1x, ./images/hero/tablet@2x.png 2x"
					src="./images/hero/tablet.png"
					alt="ice cream"
				/>
			</div>
			<div class="hero-desctop-img">
				<img
					class="doted-desctop-img"
					srcset="
						./images/hero/doted-desctop.png    1x,
						./images/hero/doted-desctop@2x.png 2x
					"
					src="./images/hero/doted-desctop.png"
					alt="dottets"
				/>
				<img
					class="ice-cream-hero-desctop-img"
					srcset="./images/hero/desktop.png 1x, ./images/hero/desktop@2x.png 2x"
					src="./images/hero/desktop.png"
					alt="ice cream"
				/>
			</div>
		</div>
	</div>
</header>
